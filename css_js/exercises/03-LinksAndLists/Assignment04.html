<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <style>
      ol {
        list-style-type: lower-greek;
        text-align: left;
        color: red;
        text-transform: uppercase;
        text-decoration: underline;
        font-family: Verdana;
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ol>
  </body>
</html>
