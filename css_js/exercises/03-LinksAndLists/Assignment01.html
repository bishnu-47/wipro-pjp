<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Links And Lists</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      a:link {
        color: #ff0000;
      }

      a:visited {
        color: #ffff00;
      }

      a:hover {
        color: #ff00ff;
      }

      a:active {
        color: #0000ff;
      }
    </style>
  </head>
  <body>
    <a href="#">Link to self</a>
  </body>
</html>
