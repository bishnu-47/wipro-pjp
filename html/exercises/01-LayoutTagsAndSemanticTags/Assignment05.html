<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Semantic Tags</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html {
        scroll-behavior: smooth;
      }
      a {
        font-size: 25px;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <a href="#bottom-link" id="top-link">Click to scroll down</a>
    <div style="height: 2000px"></div>
    <a href="#top-link" id="bottom-link">Click to scroll to top</a>
  </body>
</html>
